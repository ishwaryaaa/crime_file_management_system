<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

<form action="complaintservlet" method="post">
  <div class="container">
    
    <hr>
    
    <label for="cid"><b>ID</b></label>
    <input type="text" placeholder="ENTER ID" name="cid" required>

    <label for="citizenname"><b>CITIZEN NAME</b></label>
    <input type="text" placeholder="ENTER CITIZEN NAME" name="cname" required>

    <label for="citizenaddress"><b>CITIZEN ADDRESS</b></label>
    <input type="text" placeholder="ENTER CITIZEN ADDRESS" name="caddress" required>

    <label for="cphone"><b>PHONE NUMBER</b></label>
    <input type="text" placeholder="ENTER PHONE NUMBER" name="cphone" required>
    
    <label for="job"><b>CITIZEN EMPLOYER</b></label>
    <input type="text" placeholder="JOB" name="cjob" required>
    
    <label for="dob"><b>DATE OF BIRTH</b></label>
    <input type="text" placeholder="ENTER AGYOUR DATE OF BIRTH" name="dob" required>
    
    <label for="dt"><b>DATE AND TIME OF INCIDENT</b></label>
    <input type="text" placeholder="ENTER DATE AND TIME OF INCIDENT" name="date_of_incident" required>
   
    
    <label for="locaton"><b>LOCATION</b></label>
    <input type="text" placeholder="ENTER LOCATION" name="clocation" required>
    
    <label for="description"><b>DESCRIPTION</b></label>
    <input type="text" placeholder="ENTER DESCRIPTION" name="cdescription" required>
    
    <label for="witness"><b>WITNESS</b></label>
    <input type="text" placeholder="ENTER WITNESS" name="witness" required>
    <hr>
    

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  
</form>

</body>
</html>
